name: Build Windows EXE (Electron)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: electronuserland/builder:wine   # Linux + Wine + NSIS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clear caches (electron/electron-builder)
        run: |
          rm -rf ~/.cache/electron ~/.cache/electron-builder /root/.cache/electron /root/.cache/electron-builder

      - name: Install deps
        run: npm ci || npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build EXE (NSIS)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/   # stabilne źródło binarek
        run: npx electron-builder --win nsis --publish never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rejestr-Nadgodzin-Windows-EXE
          path: dist/*.exe
