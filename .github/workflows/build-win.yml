name: Build Windows EXE (Electron)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show files (debug)
        run: |
          dir
          dir web
          if exist ".github\workflows" dir ".github\workflows"

      - name: Install deps
        run: |
          npm config set fund false
          npm config set audit false
          npm install --legacy-peer-deps

      - name: Build EXE (NSIS)
        run: npx electron-builder -w nsis
        env:
          GH_TOKEN: ${{ github.token }}  # nie publikuje, tylko pozwala builderowi działać

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rejestr-Nadgodzin-Windows-EXE
          path: dist/*.exe
