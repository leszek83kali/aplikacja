name: Build Windows EXE (Electron)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # wyczyść cache electron-buildera (naprawia "CANNOT_EXECUTE")
      - name: Clear electron-builder cache
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force "$env:LOCALAPPDATA\electron-builder" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "$env:USERPROFILE\.cache\electron-builder" -ErrorAction SilentlyContinue

      - name: Install deps
        run: npm install --no-audit --no-fund --legacy-peer-deps

      # najprościej: build "portable" (EXE bez instalatora, działa od razu)
      - name: Build EXE (portable)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win portable --publish never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rejestr-Nadgodzin-Windows-EXE
          path: dist/*.exe
